<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Форма</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Ваши личные данные</legend>
				<label>
					<span class="name">Ваше имя</span>
					<input type="text" placeholder="Имя" name="name" required />
				</label>
				<label>
					<span class="name">Ваш возраст</span>
					<input
						type="number"
						placeholder="Возраст"
						name="age"
						inputmode="numeric"
						required
					/>
				</label>
				<label>
					<span class="name">Ваш номер телефона</span>
					<input
						type="tel"
						placeholder="Номер телефона"
						name="phone"
						inputmode="tel"
						required
					/>
				</label>
				<label>
					<span class="name">Ваша почта</span>
					<input
						type="email"
						placeholder="Почта"
						name="email"
						inputmode="email"
						required
					/>
				</label>
			</fieldset>
			<fieldset>
				<label>
					<span class="name">Сообщение</span>
					<textarea
						placeholder="Ваше сообщение"
						name="message"
						required
					></textarea>
				</label>
			</fieldset>
			<label>
				<input
					class="checkbox"
					type="checkbox"
					name="checkbox"
					value="checkbox"
					required
					checked
				/>
				Я принимаю правила
			</label>
			<button type="submit">Отправить</button>
		</form>
	</body>
</html>
